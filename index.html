<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button, select {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Tools</h1>
    <p>Choose a tool from the list below or click the button to go to a random tool!</p>
    
    <!-- Dropdown to select a tool -->
    <select id="toolSelect">
        <option value="">Select a Tool</option>
        <option value="/math/equation.html">Math Equation Generator</option>
        <option value="/fun/joke.html">Joke Generator</option>
        <option value="/color/color.html">Color Generator</option>
        <option value="/quote/quote.html">Quote Generator</option>
        <option value="/number/numberToWords.html">Number to Words</option>
        <option value="/quantum/particle.html">Quantum Particle Generator</option>
        <option value="/shakespeare/shakespeare.html">Shakespeare Translator</option>
        <option value="/fortune/fortune.html">Fortune Cookie Joke</option>
        <option value="/universe/universe.html">Universe Explorer</option>
        <option value="/timeTravel/timeTravel.html">Time Travel Predictor</option>
        <option value="/cosmic/cosmicPoem.html">Cosmic Poem Generator</option>
        <option value="/reverseCalculator/reverseCalc.html">Reverse Calculator</option>
    </select>

    <button onclick="goToSelectedTool()">Go to Selected Tool</button>
    <button onclick="goToRandomTool()">Go to Random Tool</button>
</div>

<script>
    function goToRandomTool() {
        // Array of the available tools
        const tools = [
            '/math/equation.html',
            '/fun/joke.html',
            '/color/color.html',
            '/tools/quote/quote.html',
            '/number/numberToWords.html',
            '/quantum/particle.html',
            '/shakespeare/shakespeare.html',
            '/fortune/fortune.html',
            '/universe/universe.html',
            '/timeTravel/timeTravel.html',
            '/cosmic/cosmicPoem.html',
            '/reverseCalculator/reverseCalc.html'
        ];

        // Select a random index from the tools array
        const randomTool = tools[Math.floor(Math.random() * tools.length)];

        // Redirect to the selected tool
        window.location.href = randomTool;
    }

    function goToSelectedTool() {
        const selectedTool = document.getElementById('toolSelect').value;
        if (selectedTool) {
            window.location.href = selectedTool;
        } else {
            alert("Please select a tool from the dropdown.");
        }
    }
</script>

</body>
</html>
