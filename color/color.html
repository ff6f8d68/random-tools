<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .color-display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Color Generator</h1>
    <p>Click the button to generate a random color!</p>
    <button onclick="generateColor()">Generate Color</button>
    <div id="colorDisplay" class="color-display"></div>
</div>

<script>
    function generateColor() {
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('colorDisplay').style.backgroundColor = randomColor;
        document.getElementById('colorDisplay').textContent = randomColor;
    }
</script>

</body>
</html>
